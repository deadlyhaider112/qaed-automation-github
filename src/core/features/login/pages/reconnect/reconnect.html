<ion-content class="ion-padding login_page">
    <div class="ion-text-wrap ion-text-center ion-margin-bottom">
        <!-- <div class="core-login-site-logo"> -->
        <!-- Show site logo or a default image. -->

        <div class="logo">
            <img *ngIf="1" [src]="logoUrl" role="presentation" alt=""
                 onError="this.src='assets/img/login_img.png'">
        </div>
        <!-- </div> -->

        <!-- <h3 *ngIf="siteName" class="ion-padding core-sitename">
            <core-format-text [text]="siteName" [filter]="false"></core-format-text>
        </h3> -->
        <!-- <p class="core-siteurl">{{siteUrl}}</p> -->
    </div>

    <form *ngIf="!isOAuth" [formGroup]="credForm" (ngSubmit)="login($event)" class="core-login-form" #reconnectForm>
        <ion-item class="ion-text-wrap core-username item-interactive">
            <ion-label>
                <p>{{username}}</p>
            </ion-label>
        </ion-item>
        <ion-item class="ion-margin-bottom">
            <ion-label class="sr-only">{{ 'core.login.password' | translate }}</ion-label>
            <core-show-password name="password">
                <ion-input class="core-ioninput-password" name="password" type="password"
                           placeholder="Enter your password" formControlName="password" [clearOnEdit]="false"
                           autocomplete="current-password" enterkeyhint="go" required="true">
                </ion-input>
            </core-show-password>
        </ion-item>

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col style="margin-right: 10px;">
                    <!--                    <ion-button expand="block" color="light" (click)="cancel($event)">-->
                    <!--                        {{ 'core.login.cancel' | translate }}-->
                    <!--                    </ion-button>-->
                    <ion-button size="large" color="light"
                                (click)="cancel($event)"
                                class="button button-block">
                        <!-- {{ 'core.login.loginbutton' | translate }} -->
                        Cancel
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button size="large" color="success" type="submit"
                                [disabled]="!credForm.valid"
                                class="button button-block">
                        <!-- {{ 'core.login.loginbutton' | translate }} -->
                        Login
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

        <!-- Remove this once Ionic fixes this bug: https://github.com/ionic-team/ionic-framework/issues/19368 -->
        <input type="submit" class="core-submit-hidden-enter"/>
    </form>


    <ion-list *ngIf="identityProviders && identityProviders.length"
              class="ion-padding-top core-login-identity-providers">
        <ion-item class="ion-text-wrap" lines="none">
            <ion-label>
                <h3 class="item-heading">{{ 'core.login.potentialidps' | translate }}</h3>
            </ion-label>
        </ion-item>
        <ion-item button *ngFor="let provider of identityProviders" class="ion-text-wrap core-oauth-icon"
                  (click)="oauthClicked(provider)" [attr.aria-label]="provider.name" detail="false">
            <img [src]="provider.iconurl" alt="" width="32" height="32" slot="start">
            <ion-label>{{provider.name}}</ion-label>
        </ion-item>
    </ion-list>

    <!-- Identity providers. -->
    <ion-list *ngIf="identityProviders && identityProviders.length"
              class="ion-padding-top core-login-identity-providers">
        <ion-item class="ion-text-wrap" lines="none">
            <ion-label><h3 class="item-heading">{{ 'core.login.potentialidps' | translate }}</h3></ion-label>
        </ion-item>
        <ion-item button *ngFor="let provider of identityProviders" class="ion-text-wrap core-oauth-icon"
                  (click)="oauthClicked(provider)" detail="false">
            <img [src]="provider.iconurl" alt="" role="presentation" width="32" height="32" slot="start">
            <ion-label>{{provider.name}}</ion-label>
        </ion-item>
    </ion-list>

    <!-- If OAuth, display cancel button since the form isn't displayed. -->
    <ion-list *ngIf="isOAuth">
        <ion-button expand="block" class="ion-margin" color="light" (click)="cancel($event)">
            {{ 'core.login.cancel' | translate }}
        </ion-button>
    </ion-list>
</ion-content>
