<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button (click)="onClickCloseDialog()" defaultHref=""
                             [text]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <h1 style="margin-bottom: 0px;">
            <core-format-text text="Time Table" contextLevel="coursecat">
            </core-format-text>
        </h1>
    </ion-toolbar>
</ion-header>
<ion-content style="--background: #f3f5f4">
    <ion-row style="width: 100%;">
        <ion-row style="width: 100%;background: white" class="ion-padding">
            <ion-col size="5.5" class="ion-no-padding">
                <ion-row style="width: 100%" class="ion-no-padding">
                    <ion-datetime displayFormat="MMM D, YYYY" [(ngModel)]="selectedDateTime"
                                  (ionChange)="onChangeDate()"
                                  style="color: #35a96c;font-size: 18px;font-weight: bold"
                                  class="ion-no-padding"></ion-datetime>
                </ion-row>
            </ion-col>
            <ion-col size="3.5" class="ion-no-padding">
                <ion-row style="width: 100%" class="ion-no-padding">
                    <ion-text style="color: #bababa;font-size: 18px">
                        Week {{weekOfMonth}}
                    </ion-text>
                </ion-row>
            </ion-col>
            <ion-col size="3" class="ion-no-padding">
                <ion-row style="width: 100%" class="ion-no-padding">
                    <ion-text style="color: #bababa;font-size: 18px">
                        Day {{dayOfWeek}}
                    </ion-text>
                </ion-row>
            </ion-col>
        </ion-row>

        <ion-row style="width: 100%;height: 1px; max-height: 1px; min-height: 1px;background: #c8cac9">&nbsp;
        </ion-row>

        <ion-card
                *ngIf="filteredSessionsList.length > 0"
                style="background: white;box-shadow: none;border: 1px solid #c7c9c8;border-radius: 10px;width: 100%">
            <ion-row style="width: 100%" *ngFor="let session of filteredSessionsList; let i = index">
                <ion-row style="width: 100%;padding: 16px 16px 0px 16px">
                    <ion-text style="color: #717171">Session {{i + 1}}</ion-text>
                </ion-row>

                <ion-row style="width: 100%;padding: 5px 16px 16px 16px">
                    <ion-col size="7" class="ion-no-padding" style="padding-right: 10px;">
                        <ion-row style="width: 100%">
                            <ion-text style="color: black;font-size: 18px; font-weight: bold">{{session.session_label}}
                            </ion-text>
                        </ion-row>
                        <ion-row style="width: 100%;padding-top: 5px;">
                            <ion-text
                                    style="color: #717171">{{session.facilitator_name + ' & ' + session.session_teacher}}
                            </ion-text>
                        </ion-row>
                    </ion-col>
                    <ion-col size="5" class="ion-no-padding">
                        <ion-row style="width: 100%">
                            <ion-col size="6" class="ion-no-padding">
                                <ion-row style="width: 100%" class="ion-justify-content-center">
                                    <ion-text style="color: #439a6f;font-size: 13px">Start</ion-text>
                                </ion-row>
                            </ion-col>
                            <ion-col size="6" class="ion-no-padding">
                                <ion-row style="width: 100%" class="ion-justify-content-center">
                                    <ion-text style="color: #717171;font-size: 13px">End</ion-text>
                                </ion-row>
                            </ion-col>
                        </ion-row>

                        <ion-row style="width: 100%;margin-top: 5px;">
                            <ion-col size="6" class="ion-no-padding">
                                <ion-row style="width: 100%;background: #0b8b50;height: 35px"
                                         class="ion-justify-content-center ion-align-items-center">
                                    <ion-text
                                            style="color: white;font-size: 13px">{{session.tsa_start_time}}</ion-text>
                                </ion-row>
                            </ion-col>
                            <ion-col size="6" class="ion-no-padding">
                                <ion-row style="width: 100%;background: #439a6f;height: 35px"
                                         class="ion-justify-content-center ion-align-items-center">
                                    <ion-text
                                            style="color: white;font-size: 13px">{{session.tsa_end_time}}</ion-text>
                                </ion-row>
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                <ion-row *ngIf="filteredSessionsList[i + 1] != null"
                         style="width: 100%;height: 1px; max-height: 1px; min-height: 1px;background: #c8cac9">&nbsp;
                </ion-row>

            </ion-row>

        </ion-card>

        <ion-row style="width: 100%;margin-top: 15px;"
                 *ngIf="!filteredSessionsList.length">
            <ion-row style="width: 100%" class="ion-justify-content-center">
                <ion-icon color="black" name="fas-graduation-cap"
                          style="font-size: xxx-large"></ion-icon>
            </ion-row>
            <ion-row style="width: 100%" class="ion-justify-content-center">
                <ion-text>No Sessions</ion-text>
            </ion-row>
        </ion-row>

    </ion-row>
</ion-content>
